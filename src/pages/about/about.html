<ion-header no-border>
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button icon-only color="royal" (click)="voltar()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>{{enums.About.ABOUT_TITLE}}</ion-title>

      <ion-buttons right>
        <ion-note > {{enums.About.ABOUT_VERSION}} </ion-note>
      </ion-buttons>

    </ion-navbar>
  </ion-header>

<ion-content fullscreen="true" slot="fixed" >
  <div class="card">
  <ion-content>
    <ion-fab top right center>
      <button ion-fab color="warning" (click)="goShareApp()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>

    <div class="header">
      <div class="avatar">
        <img src="../../assets/imgs/avatar/avatar.JPG" alt="">
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center">
        <h3 class="playername">Jaquisson Nunes</h3>
        <h5 class="country">Desenvolvedor de Software</h5>
        <h6 class="ranking">{{enums.About.ABOUT_TANKS}} </h6>
      </div>

      <button class="button" ion-button full color="primary" icon-start (click)="sendMail()">
        <ion-icon name="mail" align-self-center></ion-icon>
        {{enums.About.ABOUT_EMAIL}}
      </button>
      <button class="button" ion-button full color="primary" icon-start (click)="goGitHub()">
        <ion-icon name="logo-github" align-self-center></ion-icon>
        djeico
      </button>
      <button class="button" ion-button full color="primary" icon-start (click)="goLinkedin()">
        <ion-icon name="logo-linkedin" align-self-center></ion-icon>
        jaquisson-nunes
      </button>

    </div>
  </div>
</ion-content>
